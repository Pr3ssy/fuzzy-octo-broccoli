<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body>

    
    <h1><label id="name"> Calculator </label><br></h1>
    <input type="text" id="textbtn"><br>

    <div id="calculator-buttons">

    <button type="button" id="btn0"> AC </button>
    <button type="button" id="btn1"> DE </button>
    <button type="button" id="btn2"> . </button>
    <button type="button" id="btn3"> / </button> <br>

    <button type="button" id="btn4"> 9 </button>
    <button type="button" id="btn5"> 8 </button>
    <button type="button" id="btn6"> 7 </button>
    <button type="button" id="btn7"> * </button> <br>

    <button type="button" id="btn8"> 6 </button>
    <button type="button" id="btn9"> 5 </button>
    <button type="button" id="btn10"> 4 </button>
    <button type="button" id="btn11"> - </button> <br>
    
    <button type="button" id="btn12"> 3 </button>
    <button type="button" id="btn13"> 2 </button>
    <button type="button" id="btn14"> 1 </button>
    <button type="button" id="btn15"> + </button> <br>

    <button type="button" id="btn16"> 00 </button>
    <button type="button" id="btn17"> 0 </button>
    <button type="button" id="btn18"> % </button>
    <button type="button" id="btn19"> = </button> <br>

    </div>

    <script src="cal.js"></script>
</body>
</html>
